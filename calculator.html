<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="calculator">
  <input type="text" class="form-control form-control-lg display" placeholder="0" id="number" readonly>
  <div class="dial">
    <button type="button" class="btn btn-operator" onclick="show('+')">&plus;</button>
    <button type="button" class="btn btn-operator" onclick="show('-')">&minus;</button>
    <button type="button" class="btn btn-operator" onclick="show('*')">&times;</button>
    <button type="button" class="btn btn-operator" onclick="show('/')">&divide;</button>
    <button type="button" class="btn btn-number" onclick="show('7')">7</button>
    <button type="button" class="btn btn-number" onclick="show('8')">8</button>
    <button type="button" class="btn btn-number" onclick="show('9')">9</button>
    <button type="button" class="btn btn-operator" onclick="show('%')">%</button>
    <button type="button" class="btn btn-number" onclick="show('4')">4</button>
    <button type="button" class="btn btn-number" onclick="show('5')">5</button>
    <button type="button" class="btn btn-number" onclick="show('6')">6</button>
    <button type="button" class="btn btn-number" onclick="show('0')">0</button>
    <button type="button" class="btn btn-number" onclick="show('1')">1</button>
    <button type="button" class="btn btn-number" onclick="show('2')">2</button>
    <button type="button" class="btn btn-number" onclick="show('3')">3</button>
    <button type="button" class="btn btn-success" onclick="answer()">=</button>
    <button type="button" class="btn btn-danger" onclick="erase()">AC</button>
    <button type="button" class="btn btn-secondary" onclick="del()">DEL</button>
  </div>
</div>
    <script src="myscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
